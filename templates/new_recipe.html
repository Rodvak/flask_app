<h1>Add New Recipe</h1>
<div class="body">
    <form action="/recipes/create" method="post" class="flex">
        <div class="left flex flex-column justify-between">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea name="description" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="instructions">Instructions:</label>
                <textarea name="instructions" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="right flex flex-column justify-between">
            <div>
                <label for="date_made">Date Made On:</label>
                <input type="date" name="date_made" value="">
            </div>
            <div>
                <label for="under30">Under 30 Minutes?</label>
                <input type="radio" name="under30" value="1">
                <label for="1">Yes</label>
                <input type="radio" name="under30" value="0">
                <label for="0">No</label>
            </div>
            <div>
                <input type="submit" value="Add Recipe">
            </div>
        </div>
    </form>
</div>

<br>
